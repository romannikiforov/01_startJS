<!DOCTYPE html>
<html>
  <head>
    <title>Closure</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        max-width: 80%;
        margin: auto;
      }
      .title {
        margin-bottom: 1rem;
        text-align: center;
      }
      .nav {
        display: grid;
        grid-gap: 1rem;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        padding-bottom: 2rem;
      }
      .nav__item {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #22556e;
        padding: 1rem;
        text-align: center;
        text-decoration: none;
        font-size: 1.1rem;
        color: #fff;
      }

      .nav__item:hover {
        background: #4799b7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Flux Redux</h1>
      <div class="nav">
        <a class="nav__item" href="panel/panel.html">Control Panel</a>
        <a class="nav__item" href="todos/todos.html">Todo List</a>
        <a class="nav__item" href="chat/chat.html">Chat</a>
      </div>

      <h1 class="title">Home</h1>
      <div class="nav">
        <a class="nav__item" href="home/players.html">Players</a>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      document
        .querySelectorAll(".nav__item")
        .forEach((item) => (item.target = "_blank"));
    </script>
  </body>
</html>
