<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Players</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar-brand">
        <a href="/src/index.html" class="navbar-brand__img-box">
          <img src="/src/assets/i/beetroot_academy.svg" />
        </a>
        <h1>Players</h1>
      </div>
    </div>

    <!-- ================== Todo ================  -->
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <section class="filters-box mb-3">
            <select id="status-select" class="form-select" aria-label="status">
              <option value="-1">Status</option>
            </select>
          </section>

          <table class="table">
            <thead>
              <tr>
                <th>N</th>
                <th>Name</th>
                <th>Result</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="results">
              <tr>
                <td>1</td>
                <td>Greg</td>
                <td>22</td>
                <td>pro</td>
              </tr>
              <tr class="table-info">
                <td>2</td>
                <td>Sam</td>
                <td>42</td>
                <td>beginer</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Sarah</td>
                <td>12</td>
                <td>amateur</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- left column -->
        <div class="col-md-4 offset-md-1">
          <h2 class="text-center">Add player</h2>

          <form name="addPlayer">
            <div class="form-group">
              <label class="label-control">Name</label>
              <input type="text" class="form-control" name="name" />
            </div>
            <div class="form-group">
              <input type="submit" value="Add player" class="btn btn-primary" />
            </div>
          </form>
        </div>
        <!--  right column -->
      </div>
      <!-- .row -->
    </div>
    <!-- /.container -->
    <script type="module" src="/src/home/players.js"></script>
  </body>
</html>
