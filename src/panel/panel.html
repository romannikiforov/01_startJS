<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar-brand">
        <a href="/src/index.html" class="navbar-brand__img-box">
          <img src="/src/assets/i/beetroot_academy.svg" />
        </a>
        <h1>Control Panel</h1>
      </div>
    </div>

    <!-- ================== Todo ================  -->

    <section id="content-page" class="container content-page">
      <p>Welcome, <span id="userName">Jim!</span></p>

      <form class="form-inline">
        <input
          type="text"
          class="form-control"
          id="userNameInput"
          placeholder="Update Your Username"
        />
      </form>

      <form name="fontSizeForm">
        <h4>Font size:</h4>
        <div class="form-check">
          <input
            type="radio"
            name="fontSize"
            class="form-check-input"
            id="small"
            value="small"
            checked
          />
          <label class="form-check-label" for="small">Small</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="fontSize"
            value="large"
            id="large"
          />
          <label class="form-check-label" for="large">Large</label>
        </div>
      </form>
    </section>

    <script type="module" src="/src/panel/panel.js"></script>
  </body>
</html>
