<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar-brand">
        <a href="/src/index.html" class="navbar-brand__img-box">
          <img src="/src/assets/i/beetroot_academy.svg" />
        </a>
        <h1>Chat App</h1>
      </div>
    </div>

    <!-- ================== Todo ================  -->

    <section class="container">
      <h1>Online chat</h1>

      <div class="card mb-5">
        <section id="messages" class="card-block"></section>
      </div>

      <div class="row">
        <div class="col-md-3">
          <form class="form-inline" name="newMessage">
            <fieldset name="fields">
              <input
                type="text"
                class="form-control"
                name="message"
                placeholder="Type a new message"
              />
              <button type="submit" class="btn btn-primary">
                Say something
              </button>
            </fieldset>
          </form>
          <select
            id="status"
            name="status"
            class="form-select"
            aria-label="choose option"
          >
            <option value="online">Online</option>
            <option value="away">Away</option>
            <option value="busy">Busy</option>
            <option value="offline">Offline</option>
          </select>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <script type="module" src="/src/chat/chat.js"></script>
  </body>
</html>
