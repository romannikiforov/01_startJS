<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todos List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar-brand">
        <a href="/src/index.html" class="navbar-brand__img-box">
          <img src="/src/assets/i/beetroot_academy.svg" />
        </a>
        <h1>Todo List</h1>
      </div>
    </div>

    <!-- ================== Todo ================  -->

    <section class="container">
      <h1>Todos App</h1>

      <section id="tasks"></section>

      <form class="form-inline" name="newTask">
        <input
          type="text"
          class="form-control"
          name="newTaskName"
          placeholder="Add a new task"
        />
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

      <button type="button" id="undo" class="btn btn-secondary">
        Undo Last Change <span id="history-length"></span>
      </button>

      <section>
        <div class="form-check">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="checkbox"
              id="showCompleted"
              name="showCompleted"
              checked
            />
            Show Completed
          </label>
        </div>
      </section>
    </section>
    <!-- /.container -->
    <script type="module" src="/src/todos/todos.js"></script>
  </body>
</html>
